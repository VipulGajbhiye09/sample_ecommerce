<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <main>
      <section class="contact">
        <div class="container">
          <div class="left">
            <div class="form-wrapper">
              <div class="contact-heading">
                <h1>Connect With Us<span>.</span></h1>
                <p class="text">
                  Or reach us via:
                  <a href="mailto:vipulgajbhiye199@gmail.com"
                    >support@squarespace.com</a>
                </p>
              </div>

              <form action="index.html" method="post" class="contact-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    autocomplete="off"
                    name="First Name"
                    class="contact-input"
                    required
                  />
                  <label>First Name</label>
                  <i class="icon fa-solid fa-address-card"></i>
                </div>

                <div class="input-wrap">
                  <input
                    type="text"
                    autocomplete="off"
                    name="Last Name"
                    class="contact-input"
                    required
                  />
                  <label>Last Name</label>
                  <i class="icon fa-solid fa-address-card"></i>
                </div>
                <div class="input-wrap w-100">
                  <input
                    type="text"
                    autocomplete="off"
                    name="First Name"
                    class="contact-input"
                    required
                  />
                  <label>Email</label>
                  <i class="icon fa-solid fa-envelope"></i>
                </div>

                <div class="input-wrap textarea w-100">
                  <textarea
                    name="Message"
                    autocomplete="off"
                    class="contact-input"
                    required
                  ></textarea>
                  <label>Message</label>
                  <i class="icon fa-solid fa-inbox"></i>
                </div>

                <div class="contact-buttons w-100">
                  <button class="btn upload">
                    <span
                      ><i class="fa-solid fa-paperclip"></i>Add attachment</span
                    >
                    <input type="file" name="attachment" />
                  </button>
                  <input type="submit" value="Send message" class="btn" />
                </div>
              </form>
            </div>
          </div>
